{% extends 'base.html' %}
{% load static %}
{% block title %}Users - New{% endblock %}

{% block content %}

<div class="cont">
    <form method="POST" action="">
    <h1 class="mt-3">Add new user</h1>

        {% csrf_token %}
        {{ users_form.as_p }}
        {{ address_form.as_p }}

        <div class="row">
            <input type="submit" class="btn btn-primary col-md-4" value="Submit">
            <div class="col-md-4"></div>
            <input type="button" class="btn btn-danger col-md-4" value="Cancel" onclick=window.location.href="{% url 'profiles:simple_lst' %}";>
        </div>
    </form>

</div>

<link rel="stylesheet" href="{% static 'profiles/css/new.css' %}">

{% endblock %}
