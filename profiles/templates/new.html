{% extends 'base.html' %}

{% block title %}Users - New{% endblock %}

{% block content %}

<div class="container">
    <h1>Add new user</h1>
    <form method="POST" action="#" class="form">
        {% csrf_token %}
        {{ users_form.as_p }}
        {{ address_form.as_p }}
        <input type="submit" class="btn-primary" value="Submit">
        <input type="button" class="btn-danger" value="Cancel">
        <input type="reset" class="btn-warning" value="Clear">

    </form>
</div>

{% endblock %}
