{% extends 'base.html' %}

{% block title %}Users - New{% endblock %}

{% block content %}

<div class="cont">
    <form method="POST" action="#">
    <h1>Add new user</h1>

        {% csrf_token %}
        {{ users_form.as_p }}
        {{ address_form.as_p }}

        <div class="row">
            <input type="submit" class="btn btn-primary col-md-4" value="Submit">
            <div class="col-md-4"></div>
            <input type="button" class="btn btn-danger col-md-4" value="Cancel" onclick=window.location.href="{% url 'profiles:simple_lst' %}";>
        </div>
    </form>
<style>
    input[type=text], input[type=number], textarea {
        width: 100%;
    }
    ul {
    display: inline;
    float: right;
    }
    h1 {
    color: darkblue;
    margin: auto;
    width: 100%;
    padding: 10px;
    text-align: center;
    }
    .cont {
    margin: auto;
    width: 50%;
    margin-bottom: 40px;
    }
    body {
    color: green;
    }

</style>
</div>

{% endblock %}
