{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <h1>Login</h1>
    {% if user.is_authenticated %}
    <h2>You are logged in as <br>'{{ user.username }}'</h2>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="Log In">
    </form>
    {% endif %}
    <a href="/register/">Register</a>
</div>

{% endblock %}
