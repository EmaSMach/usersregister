{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container">
    {% if user.is_authenticated %}
    <h2>You are logged in as <br>'{{ user.username }}'</h2>
    {% else %}
    <h1>Register</h1>
    <form action="" method="post" class="form">

        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Register">
    </form>
    {% endif %}


</div>
<style>
    .container {
    width: 30%;
    }
    input {
    width: 100%;
    }
    h2 {
    text-align: center
    }
</style>

{% endblock %}
