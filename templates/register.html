{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container">
    {% if user.is_authenticated %}
    <h1 class="mt-3">You are logged in as <br>'{{ user.username }}'</h1>
    {% else %}
    <h1 class="mt-3">Register</h1>
    <form action="" method="post" class="form">

        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Register">
    </form>
    {% endif %}

</div>

<link rel="stylesheet" href="{% static 'registration/css/register.css' %}">

{% endblock %}
